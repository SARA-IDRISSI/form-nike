<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="nikestyle.css">
    <link rel="shortcut icon" href="image/icons8-nike-100.png" type="image/x-icon">
</head>

<body>

    <div class="main">
        <img class="image" src="image/nike.jpg" alt="nike">

        <div class="pay">
            <h2 class="justeY">CheckOut</h2>
            <h2 class="careY">Payment Information</h2>
            <form action="form">


                <label for="name">Cardholder Name</label>
                <br>
                <input type="text" name="" id="name">
                <br>
                <label for="cardnN">Card Number</label>
                <br>
                <input type="number" name="" id="cardnN">
                <br>
                <label for="Card-Type">Card Type</label>
                <br>
                <select>
                    <option value="" disabled selected class="selectt">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Master Card">Master Card</option>
                </select>
                <br>
                <label for="Expiry">Expiry</label>
                <br>
                <input type="date" name="" id="Expiry">
                <br>
                <label for="CVV">CVV</label>
                <br>
                <input type="text" name="" id="CVV">
                <br>
                <input type="button" value="CheckOut" class="btn">
            </form>
        </div>

    </div>
</body>

</html>
